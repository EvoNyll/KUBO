name: kubo
description: Food Planner

publish_to: 'none'

version: 1.0.0+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  camera: ^0.9.4+5
  provider: ^6.0.1
  table_calendar: ^3.0.3
  flutter_speed_dial: ^5.0.0+1
  syncfusion_flutter_calendar: ^19.4.40
  carousel_slider: ^4.0.0
  tflite: ^1.1.2
  direct_select_flutter: ^1.1.1
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  path_provider: ^2.0.8
  hive_generator: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/carousel/
    - assets/models/

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf

    - family: Pushster
      fonts:
        - asset: assets/fonts/Pushster-Regular.ttf

    - family: Arvo
      fonts:
        - asset: assets/fonts/Arvo-Regular.ttf

    - family: Arvo Bold
      fonts:
        - asset: assets/fonts/Arvo-Bold.ttf

    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-SemiBold.ttf

    - family: JosefinSans Bold
      fonts:
        - asset: assets/fonts/JosefinSans-SemiBold.ttf